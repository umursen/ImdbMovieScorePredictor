<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    {% load api_extras %}
    {% load static %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <link href="{% static "/select2/dist/css/select2.min.css" %}" rel="stylesheet" />
    <script src="{% static "/select2/dist/js/select2.min.js" %}"></script>


    <script type="text/javascript">
      $(document).ready(function() {
        $(".js-example-basic-multiple-actor").select2({
          placeholder: "Select an actor",
          maximumSelectionLength: 8
        });
        $(".js-example-basic-single-year").select2({
          placeholder: "Select a year"
        });
        $(".js-example-basic-multiple-genre").select2({
          placeholder: "Select a genre",
          maximumSelectionLength: 4
        });
        $(".js-example-basic-single-director").select2({
          placeholder: "Select a director"
        });
        $(".js-example-basic-single-writer").select2({
          placeholder: "Select a writer"
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">IMDB Movie Score Predictor</h3>
      </div>
      <form action="/predict/" method="POST">{% csrf_token %}
        <div class="row">{% list_actors%}</div>
        <div class="row">{% list_genres%}</div>
        <div class="row">{% list_directors%}</div>
        <div class="row">{% list_writers%}</div>
        <div class="row">{% list_years%}</div>
        <input type="submit" value="Predict">
      </form>
      <p>Movie Score: {{score}}</p>
    </div>

  </body>
</html>
