
<select class="js-example-basic-single-writer" style="width: 70%" name='writer'>
  <option></option>
  {% if writers %}
    {% for w in writers %}
      <option value='{"id":"{{w.id}}","poster":"{{w.poster}}","name":"{{w.name}}"}'>{{w.name}}</option>
    {% endfor %}
  {% else %}
    <h2> There are no writer present.</h2>
  {% endif %}
</select>
