
<select class="js-example-basic-multiple-actor" multiple="multiple" style="width: 70%" name="actors[]" id="e1">
  {% if actors %}
    {% for a in actors %}
      <option value='{"id":"{{a.id}}","poster":"{{a.poster}}","name":"{{a.name}}"}'>{{a.name}}</option>
    {% endfor %}
  {% else %}
    <h2> There are no actor present.</h2>
  {% endif %}
</select>
