
<select class="js-example-basic-single-director" style="width: 70%" name='director'>
  <option></option>
  {% if directors %}
    {% for d in directors %}
      <option value='{"id":"{{d.id}}","poster":"{{d.poster}}","name":"{{d.name}}"}'>{{d.name}}</option>
    {% endfor %}
  {% else %}
    <h2> There are no director present.</h2>
  {% endif %}
</select>
