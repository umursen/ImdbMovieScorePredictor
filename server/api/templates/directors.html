
<select class="js-example-basic-single-director" style="width: 50%" name='director'>
  <option></option>
  {% if directors %}
    {% for d in directors %}
      <option value={{d.id}}>{{d.name}}</option>
    {% endfor %}
  {% else %}
    <h2> There are no director present.</h2>
  {% endif %}
</select>
